<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>You are a <strong>{{ level }}</strong></h1>
            <hr>
            <h3>Current XP: {{ xp }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-down"></span> Add XP</button>
                </div>
                <div class="col-md-6 ">
                    <div class="form-group">
                        <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            xp: 10
        },
        methods: {
            addXP: function(){
                 return this.xp++;
            },
            decreaseXP: function(){
                return this.xp--;
            }
        },
        computed: {
            level: function(){
                if (this.xp >= 20){
                    return "Expert";
                } else if (this.xp >= 15){
                    return "Intermediate";
                } else if (this.xp >=0){
                    return "Beginner";
                } else {
                    return "Banned";
                }
            }
        }
    });
</script>
</body>
</html>
