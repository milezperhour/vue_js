<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Directives</title>
    <style>
        [v-cloak] {
            background-color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--same as {{ message }}-->
    <h1 v-text="message"></h1>
    <!--same as v-text, but it can insert actual html-->
    <h1 v-html="intro"></h1>
    <!--toggles to CSS attributes display:none / display:inline-->
    <h1 v-show="viewed">You have viewed this page</h1>
    <!--removes from the DOM completely-->
    <h1 v-if="viewed === viewed2">You have viewed this page</h1>
    <!--v-else requires a v-if above it-->
    <h1 v-else>You have NOT viewed this page</h1>
    <!--renders only ONCE-->
    <h1 v-once>{{ message }}</h1>
    <!--waits to render whats inside the HTML element until vue has completely loaded-->
    <h1 v-cloak>{{ message }}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            intro: 'Welcome <small>This is about Vue.js</small>',
            viewed: false,
            viewed2: true
        }
    });
</script>
</body>
</html>
