<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <title>Looping with V-For Directive</title>
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
    <ul>
        <li style="list-style-type:none" v-for="todo in todos">{{ todo.id }}) {{ todo.text }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            todos: [
                { text: 'Learn Vue', id:1 },
                { text: 'Feed dog', id:2 },
                { text: 'Ride bike', id:3 }
            ]
        }
    });
</script>
</body>
</html>
